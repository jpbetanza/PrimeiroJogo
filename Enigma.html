	<style>
	body{
		text-align: center;
		padding: 100px
	}

	}

	<body>
		<div>
			<h1 class:'color'> Enigma </h1><br><br>
		</div>
			<h2 id='numero'></h2><br><br>
			<button id='um' class="botao" onclick='funcao1()'>-1</button>

			<button id='tres' class="botao" onclick='funcao3()'>-3</button>
	</body>

<script>

var a = parseInt(Math.random()*100)

while(a<40 || a>49){
	a = parseInt(Math.random()*100)
	if(a%4==0){
		a = parseInt(Math.random()*100)
	}
}

document.getElementById('numero').innerHTML = a

function desabilitarbotoes(booleano){
	var b = document.getElementsByClassName('botao')
	for (let i = 0; i < b.length; i++) {
		b[i].disabled = booleano;
	}
}

function enigma(){
	if(a%4==1){
		a=a-1
		document.getElementById('numero').innerHTML = a
		if(a==0){
			alert('Você perdeu')
		}
	}
	else if(a%4==2){
		a=a-2
		document.getElementById('numero').innerHTML = a
		if(a==0){
			alert('Você perdeu')
		}
	}
	else if(a%4==3){
		a=a-3
		document.getElementById('numero').innerHTML = a
		if(a==0){
			alert('Você perdeu')
		}
	}
	else if(a%4==0){
		var b = parseInt(Math.random()*100)
		if(b>=0 && b<33){
			a=a-1
			document.getElementById('numero').innerHTML = a
			if(a==0){
				alert('Você perdeu')
			}
		}
		else if(b>=33 && b<66){
			a=a-2
			document.getElementById('numero').innerHTML = a
			if(a==0){
				alert('Você perdeu')
			}
		}
		else{
			a=a-3
			document.getElementById('numero').innerHTML = a
			if(a==0){
				alert('Você perdeu')
			}
		}
	}
}



function funcao1(){
	a = a-1
	document.getElementById('numero').innerHTML = a
	if(a==0){
		alert('Você ganhou')
	}
	else{
		desabilitarbotoes(true)
		setTimeout(enigma,500)
		setTimeout(desabilitarbotoes,1000,false)
		
	}
}
